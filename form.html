<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort booking form</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <div id="form">
                <h1 class="text-white text-center">Ordered Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Phone number">
                    </div>

                    <div id="content">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Address">
                    </div>

                    <div id="content">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">Order From (city)</option>
                            <option value="">Karachi</option>
                            <option value="">Islamabad</option>
                            <option value="">Lahore</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Reciever name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    <div id="checkbox"><input type="checkbox"  value="h26">h26</div>
                    <div id="checkbox"><input type="checkbox"  value="h626">h626</div>
                    <div id="checkbox"><input type="checkbox"  value="h06">h06</div>
                    <div id="checkbox"><input type="checkbox"  value="h18">h18</div>
                    <div id="checkbox"><input type="checkbox"  value="h12">h12</div>
                    <div id="checkbox"><input type="checkbox"  value="h15">h12</div>
                    <div id="checkbox"><input type="checkbox"  value="h17">h12</div>
                    <div id="checkbox"><input type="checkbox"  value="h07">h12</div>
                    </div>
            
                </div>

                <button type="submit" value="Submit" id="submit-btn"><a href="popup.html">Book Now</a></button>

            </div>
        </form>
    </div>
</body>
</html>
